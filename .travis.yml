language: java

script: xvfb-run mvn verify -B -Pjacoco

# Cache maven repository to speed up build
cache:
   directories:
      - $HOME/.m2

# Before the build, install R with required packages
before_install:
# Install R 3.2 instead of R 3.0 from base Ubuntu
- sudo sh -c 'echo "deb http://cran.rstudio.com/bin/linux/ubuntu trusty/" >> /etc/apt/sources.list'
- gpg --keyserver keyserver.ubuntu.com --recv-key E084DAB9
- gpg -a --export E084DAB9 | sudo apt-key add -
- sudo apt-get update -qq
- sudo apt-get install r-base -qq
# Install packages
- sudo apt-get install libcurl4-openssl-dev libxml2-dev libssl-dev -qq
- sudo R --vanilla -e 'install.packages(c("Rserve", "miniCRAN"), repos="http://cran.us.r-project.org")'

# If build succeeds upload test coverage report
after_success:
- pushd $TRAVIS_BUILD_DIR/de.bund.bfr.knime.testreport/target/site/jacoco-aggregate
- bash <(curl -s https://codecov.io/bash)
- popd

# Integration test. Try to install build on KNIME.
before_deploy:
- wget -q http://download.knime.org/analytics-platform/linux/knime_3.6.2.linux.gtk.x86_64.tar.gz
- tar -xzf knime_3.6.2.linux.gtk.x86_64.tar.gz
- rm knime_3.6.2.linux.gtk.x86_64.tar.gz
- FSK_REPO="file://$TRAVIS_BUILD_DIR/releng/de.bund.bfr.knime.update/target/repository"
- knime_3.6.2/knime -application org.eclipse.equinox.p2.director -repository https://update.knime.org/analytics-platform/3.6,$FSK_REPO -installIU de.bund.bfr.knime.fsklab.feature.feature.group
- rm -Rf knime_3.6.2

# Deploy build
deploy:
- provider: script
  skip_cleanup: true # to upload artifacts created during the build
  script: bash bintray.sh
  on: test
- provider: script
  skip_cleanup: true # to upload artifacts created during the build
  script: bash bintray.sh
  on: test_release
