name: Java CI

on: 
  push:
    branches:
      - gitlab-bfr/knime4.0
  release:
    types: [created]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build with Maven
        run: mvn verify -B -Pjacoco
      - name: Deploy to GITLAB
        env:
           GITLAB_NAME: ${{ secrets.GITLAB_USER }}
           GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
           GITLAB_EMAIL: ${{ secrets.GITLAB_EMAIL }}
        shell: bash
        run: |
           chmod +x "${GITHUB_WORKSPACE}/.github/workflows/gitlab_release.sh"
           "${GITHUB_WORKSPACE}/.github/workflows/gitlab_release.sh"